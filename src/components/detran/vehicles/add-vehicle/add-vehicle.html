<md-dialog aria-label="Adicionar veÃ­culo" id="add-vehicle">
	<md-dialog-content class="md-padding">
		<md-input-container md-no-float class="md-block">
			<label>Placa</label>
			<input ng-model="vm.plate" name="plate">
		</md-input-container>

	    <md-input-container md-no-float class="md-block">
			<label>RENAVAM</label>
			<input ng-model="vm.renavam" name="renavam">
		</md-input-container>
	</md-dialog-content>
	<md-dialog-actions>
		<md-button ng-click="vm.cancel()" class="md-primary">Cancelar</md-button>
		<md-button ng-click="vm.ok(vm.plate, vm.renavam)" class="md-primary">Adicionar</md-button>
	</md-dialog-actions>
</md-dialog>
