<ion-view>
	<ion-nav-title>
		{{vm.title}}
	</ion-nav-title>
    <ion-nav-buttons side="left">
        <back-button></back-button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
		<md-button class="md-icon-button" ng-click="vm.showChart = !vm.showChart">
			<md-icon md-font-icon="fa fa-pie-chart">
			</md-icon>
		</md-button>
	</ion-nav-buttons>
	<spinner ng-if="uiState.loading"></spinner>
	<ion-content class="revenues">
		<report ng-if="!uiState.error"
				summary="vm.summary" 
				title="vm.filter.description"
				show-chart="vm.showChart" 
				show-info="vm.showInfo"></report>
		<error-message error="uiState.error"></error-message>
	</ion-content>
</ion-view>
