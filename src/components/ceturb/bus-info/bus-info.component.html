<ion-view>
	<ion-nav-title>Informações - Linha {{vm.route.line.number}}</ion-nav-title>
	<ion-nav-buttons side="left">
		<a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
			<i class="fa fa-arrow-left espm-back-button"></i>
		</a>
	</ion-nav-buttons>
	<ion-content id="state-ceturb-bus-info" class="espm-has-tabs-top">
		<ion-tabs class="tabs-text-top espm-tabs-color-active-material">
			<ion-tab title="HORÁRIOS" class="md-primary-color-bg">
				<ion-view>
					<ion-content>
						<md-list ng-repeat="departure in vm.schedule.departures track by $index" ng-cloak>
							<h5 class="md-padding text-center">Saindo de {{departure.terminal}}</h5>
							<div ng-repeat="dayGroup in departure.dayGroups">
								<md-subheader class="md-no-sticky md-accent">
									{{dayGroup.name}}
									<br />
									<span class="list-note-subheader">Início da Operação {{dayGroup.beginDate}}</span>
								</md-subheader>
								<md-list-item class="wrap-hours">
									<span ng-repeat="hour in dayGroup.schedule track by $index" ng-class="{ 'perdeu-busao': vm.beforeNow(hour) }">{{hour}}&nbsp;</span>
								</md-list-item>
							</div>
							<hr ng-if="$index === 0" class="md-margin" >
						</md-list>
						<md-list ng-cloak>
							<md-subheader class="md-no-sticky md-accent">Observações</md-subheader>
							<md-list-item ng-repeat="note in vm.schedule.notes">
								<p class="line-notes"><strong>{{note.type}}</strong> - {{note.description}}</p>
							</md-list-item>
						</md-list>
					</ion-content>
				</ion-view>
			</ion-tab>

			<ion-tab title="ITINERÁRIO" class="md-primary-color-bg">
				<ion-view>
					<ion-content>
						<md-list ng-cloak>
							<h5 class="md-padding text-center">{{vm.route.line.name}}</h5>
							<div ng-repeat="direction in vm.route.directions">
								<md-subheader class="md-no-sticky md-accent">{{direction.type}}</md-subheader>
								<md-list-item ng-repeat="path in direction.paths track by $index" ng-click="vm.openMapLink( path )">
									{{path}}
								</md-list-item>
							</div>
						</md-list>
					</ion-content>
				</ion-view>
			</ion-tab>
		</ion-tabs>
	</ion-content>
</ion-view>
