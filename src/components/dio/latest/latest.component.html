<ion-view title="Diário Oficial ES">
	<div class="spinner-container" ng-if="uiState.loading">
		<ion-spinner icon="android"></ion-spinner>
	</div>
	<ion-content id="dio-latest">
		<md-list>
			<md-subheader class="md-no-sticky">Edições Recentes</md-subheader>
			<md-list-item class="md-2-line" ng-repeat="edition in vm.latestEditions">
				<div class="md-list-item-text" flex>
					<h4 class="md-padding"><strong>{{ ::edition.date }}</strong> - Diário Oficial do ES</h4>
				</div>
				<div class="md-padding" flex>
					<md-button class="md-accent md-icon-button" ng-click="vm.openEdition( edition.url )">
						BAIXAR <i class="fa fa-download" aria-hidden="true"></i>
					</md-button>
				</div>
				<md-divider></md-divider>
			</md-list-item>
		</md-list>
		<error-message error="uiState.error">
			<remark ng-if="!uiState.error.handled">Erro ao carregar as edições recentes do DIO/ES</remark>
		</error-message>
	</ion-content>
</ion-view>
