<ion-view title="Diário Oficial ES">
	<ion-content id="dio-latest">
		<md-content>
			<md-list>
				<md-subheader class="md-no-sticky">Edições Recentes</md-subheader>
				<md-list-item class="md-2-line" ng-repeat="edition in vm.latestEditions">
					<div class="md-padding" flex>
						<div class="md-list-item-text" >
							<h4><strong>{{ ::edition.date }}</strong> - Diário Oficial do ES</h4>
						</div>
					</div>
					<md-button class="md-accent md-icon-button" ng-click="vm.openEdition( edition.url )">
							BAIXAR <i class="fa fa-download" aria-hidden="true"></i>
					</md-button>
					<md-divider></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
	</ion-content>
</ion-view>
