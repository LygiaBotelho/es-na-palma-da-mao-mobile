<md-subheader class="rls md-no-sticky">
    <div class="rls-content" ng-transclude></div>
    <md-button class="md-icon-button rls-button rls-sort-button" ng-click="$ctrl.toggleSort($ctrl.sort)">
        <md-icon md-font-icon="fa fa-sort-amount-asc" ng-if="$ctrl.sort === 'asc'"></md-icon>
        <md-icon md-font-icon="fa fa-sort-amount-desc" ng-if="$ctrl.sort === 'desc'"></md-icon>
    </md-button>
</md-subheader>
