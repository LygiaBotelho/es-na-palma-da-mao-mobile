<div class="public-work"
     ng-style="{'border-left-color': $ctrl.item.color}"
     ng-class="{legended: $ctrl.showLegend}">
    <h3 class="public-work-label capitalize">{{$ctrl.item.label}}</h3>
    <div>
        <div class="public-work-value">{{$ctrl.item.value | currency}}</div>
        <public-works-status status="$ctrl.item.status"></public-works-status>
    </div>
    <div class="public-work__btn-detail"></div>
</div>
