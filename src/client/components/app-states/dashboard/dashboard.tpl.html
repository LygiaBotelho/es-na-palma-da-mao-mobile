<ion-view title="Dashboard">
	<ion-content id="dashboard-tabs-content" class="espm-has-tabs-top">
		<ion-tabs class="tabs-text-top espm-tabs-color-active-material">
			<ion-tab title="DESTAQUES" on-select="vm.navigateTo('app.dashboard.noticia')">
				<ion-nav-view name="tab-noticia"></ion-nav-view>
			</ion-tab>

			<ion-tab title="AGENDA" on-select="vm.navigateTo('app.dashboard.agenda')">
				<ion-nav-view name="tab-agenda"></ion-nav-view>
			</ion-tab>
		</ion-tabs>
	</ion-content>
</ion-view>
