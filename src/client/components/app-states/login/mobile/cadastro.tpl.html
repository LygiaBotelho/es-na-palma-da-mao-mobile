<ion-view title="">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <!--toolbar section-->
	<md-toolbar class="bar-subheader md-tall md-primary toolbar-medium">
		<span flex></span>
		<!--<h1 style="text-align: center;font-size: 31px;">ES na palma da mão</h1>-->

		<!--<a class="md-button md-accent md-fab fab-toolbar-medium">
			<i class="icon ion-plus"></i>
		</a>-->
		
		<h1 class="md-toolbar-tools md-toolbar-tools-bottom">
        	<span class="md-flex">Acesso ES</span>
      	</h1>
           
        <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
        	<span class="md-flex">Novo Cadastro</span>
      	</h2>
          
	</md-toolbar><!--end toolbar section-->

    <!--login content section-->
    <ion-content id="login-content" class="bg-white">
        <!--login form section-->
        <md-content layout-padding >
            <form class="login-form">
            
                <md-input-container md-no-float class="md-block">
                    <label for="">CPF</label>
                    <input ng-model="vm.usuario.cpf" disabled="disabled">
                </md-input-container>
                
                <md-input-container md-no-float class="md-block">
                    <input placeholder="Nome Completo" ng-model="vm.user.nome">
                </md-input-container>
                
                <md-input-container md-no-float class="md-block">
                    <input type="date" placeholder="Data de Nascimento" ng-model="vm.user.dataNascimento">
                </md-input-container>
                
                <md-input-container md-no-float class="md-block">
                    <input type="email" placeholder="E-mail" ng-model="vm.user.email">
                </md-input-container>
                
                <md-input-container md-no-float class="md-block">
                    <input type="email" placeholder="Confirmar E-mail" ng-model="vm.user.confirmEmail">
                </md-input-container>                
                
                <md-input-container md-no-float class="md-block">
                    <input type="password" placeholder="Senha" ng-model="vm.user.password">
                </md-input-container>
                
                <md-input-container md-no-float class="md-block">
                    <input type="password" placeholder="Confirmar Senha" ng-model="vm.user.confirmPassword">
                </md-input-container>
                
                <md-input-container md-no-float class="md-block">
                    <input placeholder="Nome da Mãe" ng-model="vm.user.nomeMae">
                </md-input-container>
                
                <md-input-container md-no-float class="md-block">
                    <input placeholder="Nome do Pai" ng-model="vm.user.nomePai">
                </md-input-container>
                
                <md-input-container md-no-float class="md-block">
                    <input placeholder="Telefone Fixo" ng-model="vm.user.fixo">
                </md-input-container>
                
                <md-input-container md-no-float class="md-block">
                    <input placeholder="Celular" ng-model="vm.user.celular">
                </md-input-container>
                
                <md-button class="md-raised" ng-click="vm.voltar()">Voltar</md-button>
                <md-button class="md-raised md-primary" ng-click="vm.next()">Próximo</md-button>
            </form> <!--login form section-->
                        
        </md-content>
        
    </ion-content><!--end login content section-->
</ion-view>
