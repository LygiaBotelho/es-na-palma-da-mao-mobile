<div class="md-padding" id="menu-dashboard-content">

	<!--panel section-->
	<div class="menu-panel">

		<md-grid-list md-cols="1"
					  md-cols-sm="2"
					  md-cols-md="3"
					  md-cols-gt-md="6"
					  md-row-height-gt-md="1:1"
					  md-row-height="4:3"
					  md-gutter="8px"
					  md-gutter-gt-sm="4px">

			<md-grid-tile md-whiteframe="1" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-click="vm.showConfirm('Imagem')">
				<div layout
					 layout-align="center center">
					<i class="fa fa-picture-o"></i>
					<p>Imagem</p>
				</div>
			</md-grid-tile>
			<md-grid-tile md-whiteframe="1" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-click="vm.showConfirm('Música')">
				<div layout
					 layout-align="center center">
					<i class="fa fa-music"></i>
					<p>Música</p>
				</div>
			</md-grid-tile>
			<md-grid-tile md-whiteframe="1" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-click="vm.showConfirm('Câmera')">
				<div layout
					 layout-align="center center">
					<i class="fa fa-camera"></i>
					<p>Câmera</p>
				</div>
			</md-grid-tile>
			<md-grid-tile md-whiteframe="1" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-click="vm.showConfirm('Vídeo')">
				<div layout
					 layout-align="center center">
					<i class="fa fa-video-camera"></i>
					<p>Vídeo</p>
				</div>
			</md-grid-tile>
			<md-grid-tile md-whiteframe="1" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-click="vm.showConfirm('Configurações')">
				<div layout
					 layout-align="center center">
					<i class="fa fa-gear"></i>
					<p>Configurações</p>
				</div>
			</md-grid-tile>

			<md-grid-tile md-whiteframe="1" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-click="vm.showConfirm('Card')">
				<div layout
					 layout-align="center center">
					<i class="fa fa-credit-card"></i>
					<p>Card</p>
				</div>
			</md-grid-tile>
			<md-grid-tile md-whiteframe="1" md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1" ng-click="vm.showConfirm('Mais')">
				<div layout
					 layout-align="center center">
					<i class="fa fa-ellipsis-v"></i>
					<p>Mais</p>
				</div>
			</md-grid-tile>
		</md-grid-list>

		<!--panel footer section-->
		<div class="menu-dashboard-footer">
			<md-whiteframe md-whiteframe="1" layout="row" ng-click="vm.showToast('Wordpress')">

				<div class="social-icon">
					<i class="fa fa-wordpress"></i>
				</div>
				<div flex>
					Wordpress
				</div>
				<div>
					<i class="fa fa-angle-right"></i>
				</div>

			</md-whiteframe>

			<md-whiteframe md-whiteframe="1" layout="row" ng-click="vm.showToast('Google')">

				<div class="social-icon">
					<i class="fa fa-google-plus"></i>
				</div>
				<div flex>
					Google
				</div>
				<div>
					<i class="fa fa-angle-right"></i>
				</div>

			</md-whiteframe>

			<md-whiteframe md-whiteframe="1" layout="row" ng-click="vm.showToast('Facebook')">

				<div class="social-icon">
					<i class="fa fa-facebook"></i>
				</div>
				<div flex>
					Facebook
				</div>
				<div>
					<i class="fa fa-angle-right"></i>
				</div>

			</md-whiteframe>

		</div><!--end panel footer section-->
	</div>
</div>
