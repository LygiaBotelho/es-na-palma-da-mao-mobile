<ion-view title="NotÃ­cias">
	<ion-content id="state-noticia-lista">
		<md-toolbar class="md-hue-2">
			<div class="md-toolbar-tools">
				<md-button>FONTES</md-button>
				<md-button>DATA</md-button>
			</div>
		</md-toolbar>
		<md-content>
			<md-list flex>
				<div ng-repeat="news in vm.news">
					<md-list-item class="md-3-line" ng-click="vm.goToNews(news.id)">

						<md-card-title-text class="md-padding">
							<span class="md-title lista-noticias">{{news.title}}</span>
							<!--<span class="lista-noticias-info-origem">{{news.origin}} | {{vm.moment(news.date).fromNow()}}</span>-->
							<div>
								<span md-colors="::{color: 'accent'}">
									{{::news.origin}}
								</span>
								<span class="noticia-info-origem">
									 {{::vm.moment(news.date).fromNow()}}
								</span>
							</div>
						</md-card-title-text>
						<md-card-title-media>
							<div class="md-media-md card-media">
								<img alt="" ng-src="{{news.image}}"/>
							</div>
						</md-card-title-media>

					</md-list-item>
					<md-divider></md-divider>
				</div>
			</md-list>
		</md-content>
	</ion-content>
	<!--Dashboard section-->
</ion-view>
