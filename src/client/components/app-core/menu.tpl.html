<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-balanced material-background-nav-bar">
			<ion-nav-buttons side="left">
				<a class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="vm.toggleLeft()"></a>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>
	<md-sidenav md-component-id="left" on-swipe-left="vm.closeSideNav()" on-drag-left="vm.closeSideNav()">
		<!--menu section-->
		<div class="material-background" id="toggle-menu-left-header">
			<!--menu header section-->
			<div class="menu-left-header">
				<img class="user-img" ng-src="{{vm.avatarUrl}}">

				<p>
					<span class="title">{{vm.usuario}}</span>
					<br/>
					<span class="sub-title">{{vm.perfil}}</span>
				</p>
			</div><!--end menu header section-->
		</div> <!--menu content section-->
		<ion-content id="toggle-menu-left-content">

			<!--If device is android application will present below code.-->
			<!--It will disable animation to better performance on android.-->
			<!--list section-->
			<div ng-if="isAndroid" class="menu-list">
				<md-subheader class="md-accent">Storage</md-subheader>
				<div class="row menu-item" ng-click="vm.navigateTo('app.storage')">
					<div class="col-33">
						<i class="fa fa-database"></i>
					</div>
					<div class="col-66">
						<span>SQLite DB</span>
					</div>
				</div>
			</div>

			<!--If device is not Android application will present below code.-->
			<!--It will show animation when selecting row.-->
			<md-list ng-if="!isAndroid">
				<md-subheader class="md-accent">Storage</md-subheader>
				<md-list-item class="menu-list-item" ng-click="vm.navigateTo('app.storage')">
					<i class="fa fa-database"></i>
					<span>SQLite DB</span>
				</md-list-item>
			</md-list>
			<!--end list section-->
		</ion-content><!--end menu content section-->
		<!--end menu section-->
	</md-sidenav>
</ion-side-menus>
