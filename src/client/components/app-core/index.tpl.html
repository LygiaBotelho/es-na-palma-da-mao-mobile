	<body class="nav-md" ng-controller="appController as vm" pdc-directive-loader>
		<div class="container body">
			<div class="main_container">
				<pdc-sidebar visible="vm.showSideBar"
							 show-footer-controls="vm.showFooterControls"
							 show-user-info="vm.showUserInfo"
							 user-name="vm.userName"
							 app-name="vm.appName">
				</pdc-sidebar>
				<!-- /sidebar -->
				<!-- top navigation -->
				<pdc-header visible="vm.showHeader"></pdc-header>
				<!-- /top navigation -->
				<!-- Page Content -->
				<div class="right_col" role="main">
					<div class="vertical-center">
						<ui-view name="page"></ui-view>
					</div>

					<!-- footer content -->
					<pdc-footer visible="vm.showFooter"></pdc-footer>
					<!-- /footer content -->
				</div>
				<!-- /Page Content -->
			</div>
		</div>
